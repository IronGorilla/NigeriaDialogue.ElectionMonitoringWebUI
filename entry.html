<div class="main-content-1"><span class="titleheader">election result Entry</span></div>
<div class="main-content-2">
  
      
		<div class="box-content">
			<form class="form-horizontal">
				<fieldset>
                <legend>Enter Election Result below</legend>				
				<!--<div class="control-group">
					<label class="control-label" for="raceType">Category</label>
					<div class="controls">
                        <select id="raceType" data-rel="chosen" >
						</select>
					</div>
				</div>	-->			
				<div class="control-group">
					<label class="control-label" for="race">Race</label>
					<div class="controls">
                        <select id="race" data-rel="chosen" >
							<option value=1>2015 Presidential race</option>
						</select>
					</div>
				</div>
				<!--<div class="control-group">
					<label class="control-label" for="party">Parties</label>
					<div class="controls">
                        <select id="party" data-rel="chosen">
						</select>
					</div>
				</div>-->
				<div class="control-group">
					<label class="control-label" for="region">State</label>
					<div class="controls">
                        <select id="region" data-rel="chosen">
							<option value="">Select state</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="lga">Local Government</label>
					<div class="controls">
                        <select id="lga" data-rel="chosen">
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="candidate">Candidates</label>
					<div class="controls">
                        <select id="candidate" data-rel="chosen">
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="party">Party</label>
					<div class="controls">
                        <input class="input-xlarge" id="party" type="text" disabled='disabled' value="" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="votes">Number of Votes</label>
					<div class="controls">
                        <input class="input-small" id="votes" type="text" value="" />
					</div>
				</div>
					<div class="form-actions">
					<button type="submit" id='save-result' class="btn btn-primary">Save</button>
					<button class="btn">Cancel</button>
					</div>
                </fieldset>
            </form>
        </div>

</div>
